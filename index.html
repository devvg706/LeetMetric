<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Progress Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">LeetMetrics</div>
            <div class="subtitle">Track your problem-solving journey</div>
        </header>

        <div class="searchbody">
            <div class="search-container">
                <input type="text" placeholder="Search..." id="user-input">
                <button type="submit" id="search-btn">üîç</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item circle">
                    <div class="easy-progress circle">
                        <span id="easy-label">Easy</span>
                    </div>
                </div>
                <div class="progress-item circle" >
                    <div class="medium-progress circle">
                        <span id="medium-label">Medium</span>
                    </div>
                </div>
                <div class="progress-item circle">
                    <div class="hard-progress circle">
                        <span id="hard-label">Hard</span>
                    </div>
                </div>
                
            </div>
            <div class="stats-cards">
                <!-- directly from js -->
            </div>
        </div>

       

        <footer>
            <p>LeetCode Progress Tracker &copy; 2025</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
